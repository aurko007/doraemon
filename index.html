<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Doraemon</title>
		<link rel="stylesheet" type="text/css" href="doraemon.css"/>
	</head>
	<body>
		<div class="doraemon">
			<div class="head">
				<div class="face">
					<div class="eyes">
					 	<div class="left_eye"></div>
				     	<div class="right_eye"></div>
				    </div>
				    <div class="nose"></div>
				    <div class="mouth">
 
				    	<div class="cavity">
				    		<div class="left_tongue"></div>
				    	    <div class="right_tongue"></div>
				    	</div>
				    </div>
				    <div class="left_lip"></div>
				    <div class="right_lip"></div>
				    <div class="left-beards"></div>
				    <div class="right-beards"></div>
				</div>
			</div>
		    <div class="body">
		    	<div class="twitter">
		    		<div class="bell">
		    			<div class="point"></div>
		    		</div>
		    	</div>
		    	<div class="pockets"></div>
		    	<div class="left_hand"></div>
		    	<div class="right_hand"></div>
		    </div>
		    <div class="foot">
		    	<div class="left_foot"></div>
		    	<div class="right_foot"></div>
		    	<div class="pants"></div>
		    </div>
		</div>
	</body>
</html>
